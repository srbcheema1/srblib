environment:
  PYTHON: "C:\\Python36-x64"
  PYTHON_VERSION: "3.6.x"
  PYTHON_ARCH: "64"

install:
  - ps: if (-not(Test-Path($env:PYTHON))) { & appveyor\install.ps1 }
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\lib\\site-packages;%PATH%"
  - "SET PYTHONPATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\lib\\site-packages;%PYTHONPATH%"
  - "echo %PATH%"

  - "python -m pip install --disable-pip-version-check --user --upgrade pip"
  - "python -m pip install -r requirements.txt"

build_script:
  - "python setup.py build"
  - "python setup.py install --user"

test_script:
  - "python -c \"import grequests;print(grequests.__file__)\""
  - "python -m pip install srblib"
  - "srblib -h"
